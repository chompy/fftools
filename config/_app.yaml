###
# YOU WILL NEED TO RESTART ACT FOR THE FOLLOWING
# CHANGES TO TAKE EFFECT!
###

# enable proxy to allow sharing of web views with other people
# this will make all your web views available at https://proxy.fftools.net/[your id]/[script name]/
# without this you can still use web views but they will be accessible 
# at http://localhost:31594/[script_name]/
enable_proxy: true

# enable scripts to execute keyboard button presses, this is used for uwu titan jail
# auto markers, but could be used by any script to execute keyboard button presses
enable_key_press: true

# enable text-to-speech triggers, this allows scripts to use text-to-speech to make call outs
enable_tts: true
